<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shortener Link</title>

<body style="background-color: #1a1a1a1a;">

    <div class="row">
        <div class="col-lg-12 text-center mt-5">
            <h1>Cotação de Moedas</h1>
        </div>
    </div>

    <div class="listarCotacao row">
        <div class="divListagem">
            <select id="filtroMoeda" onchange="cotacaoMoeda()">
                <option value="0">Todos</option>
                <option value="1">USD</option>
                <option value="2">BTC</option>
                <option value="3">EUR</option>
            </select>
            <div class="col-lg-12 mt-4 text-left divCotacaoMoeda">
                <div class="col-lg-12 text-left divCotacaoUSD"></div>
                <div class="col-lg-12 text-left divCotacaoBTC"></div>
                <div class="col-lg-12 text-left divCotacaoEUR"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
